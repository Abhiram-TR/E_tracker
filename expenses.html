<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
}

h1 {
    text-align: center;
    margin-bottom: 2rem;
}

form {
    display: flex;
    flex-wrap: wrap;
    margin-bottom: 2rem;
}

label {
    flex-basis: 100%;
    margin-bottom: 0.5rem;
}

input[type="text"],
input[type="number"] {
    flex-basis: calc(100% - 2rem);
    margin-bottom: 1rem;
    padding: 0.5rem;
}

button[type="submit"] {
    flex-basis: 100%;
    padding: 0.5rem;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

li {
    padding: 0.5rem;
    border-bottom: 1px solid #ddd;
}
    </style>
</head>
<body>
    <h1 >Expenses on </h1>
    <h1 id="messageDisplay">Expenses for </h1>
    <form id="expenseForm">
        <label for="item">Item:</label>
        <input type="text" id="item" name="item" required><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required><br>
        <button type="submit">Add Expense</button>
    </form>
    <ul id="expenseList"></ul>

    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js"></script>
    <script type="module" src="expenses.js"></script>
</body>
</html>
